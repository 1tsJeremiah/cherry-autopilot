services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # Example: Agent API for Cherry's MCP
  agent-api:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.10
    environment:
      - MODULE_NAME=agent_main
      - VARIABLE_NAME=app
    volumes:
      - ./agent:/app
    ports:
      - "8080:80"

volumes:
  qdrant_data:
